<html>
	<head>
		<title>Snakes Multiplayer Game</title>
		<script type="text/javascript" src="js/socket.io/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="main-container-div">

			<canvas id = "game-field-canvas"></canvas>

			<div id = "player-ui-div">
				<p class = "ui-text">Score: <text id = "current-score-label"></text></p>
			</div>

			<div id = "pages-container-div">
				<div id = "login-page-div">
					<input type="text" id="login-textbox" placeholder="login"/>
					<input type="button" id="login-button" value="Подключиться"/>
				</div>
				<div id = "game-over-div">
					<p>Ваш счёт: <text id="score-label"></text></p>
					<input type="button" id="restart-button" value="Повтор"/>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/math/vector2d.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/render.js"></script>
		<script type="text/javascript" src="js/view.js"></script>
		<script type="text/javascript" src="js/gameController.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
